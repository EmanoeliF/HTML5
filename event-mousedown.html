<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: mousedown</title>
</head>

<body>
    <button type="button" onclick="(event)" onmousedown="debug(event)">ok</button>
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>

</body>

</html>
