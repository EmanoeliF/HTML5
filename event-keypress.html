<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Event: keypress</title>
</head>

<body>
    <input type="text" onkeydown="debug(event)" onkeypress="(event)">
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>

</body>

</html>
