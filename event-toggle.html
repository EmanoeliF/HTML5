<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: toggle</title>
</head>

<body>

    <details ontoggle="debug(event)">

        <summary>Hcode</summary>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum assumenda tempora soluta maiores, quibusdam
            dolores provident id sint nostrum. Pariatur repellat similique ipsam nam amet quibusdam veritatis doloribus
            inventore deleniti.</p>
    </details>


    <script>
        function debug(event) {
            console.log('Event:', event.type);
        }
    </script>
</body>

</html>
